<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymelife.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text = "${person.getId()}"></p>
<p th:text = "${person.getName()}"></p>
<p th:text = "${person.getSurname()}"></p>
<p th:text = "${person.getEmail()}"></p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete!"/>
</form>

</body>
</html>
